<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- displays site properly based on user's device -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <!-- Title -->
    <title>Frontend Mentor | Results summary component</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Hanken Grotesk", sans-serif;
        color: #303b5a;
      }
    </style>
  </head>
  <body
    class="text-[18px] flex flex-col sm:flex-row justify-center items-center h-screen w-screen p-0 m-0 box-border text-center text-[#c8c7ff]"
  >
    <main class="flex flex-col sm:flex-row sm:justify-center sm:items-center">
      <div class="flex flex-col justify-center items-center bg-gradient-to-b from-[#7857ff] to-[#2e2be9] rounded-b-3xl sm:rounded-3xl h-[400px] sm:h-[500px] mt-32 sm:mt-0 w-screen sm:w-[350px] font-medium">
        <h1 class="font-semibold sm:text-2xl sm:mt-5">Your Result</h1>
        <div class="rounded-[100%] p-10 sm:p-16 mt-6 bg-gradient-to-b from-[#4e21ca] to-[#2421ca00]">
          <p class=" text-6xl text-white font-extrabold">76</p>
          <p class="text-sm mt-2">of 100</p>
        </div>
        <h2 class="text-2xl sm:text-3xl text-white font-bold mt-5 sm:-mb-10">Great</h2>
        <p class="w-72 sm:w-64 mt-2 sm:mt-12 mb-7">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
        
      <div class="flex flex-col justify-center items-center font-bold sm
      shadow-2xl sm:rounded-r-3xl sm:p-5 sm:h-[500px]">
      <h3 class="text-[#303b5a] font-extrabold pl-14 sm:pl-3 mt-5 sm:mt-0 mb-3 text-xl sm:text-2xl self-start">Summary</h3>
        <div class="bg-[#FFF6F6] rounded-xl w-[80%] sm:w-80 m-2 p-4 flex justify-between">
          <img src="images/icon-reaction.svg" alt="icon-reaction"> <p class="text-[#ff5757]">Reaction</p> <p class="text-black ml-44 sm:ml-20">80</p> / 100
        </div> 
        <div class="bg-[#FFFBF3] rounded-xl w-[80%] sm:w-80 m-2 flex justify-between p-4">
          <img src="images/icon-memory.svg" alt="icon-memory"> <p class="text-[#ffb01f]">Memory</p> <p class="text-black ml-44 sm:ml-20">92</p> / 100
        </div> 
        <div class="bg-[#F2FBF9] rounded-xl w-[80%] sm:w-80 m-2 flex justify-between p-4">
          <img src="images/icon-verbal.svg" alt="icon-verbal"> <p class="text-[#00bd91]">Verbal</p> <p class="text-black ml-48 sm:ml-24">61</p> / 100
        </div> 
        <div class="bg-[#F3F4FD] rounded-xl w-[80%] sm:w-80 m-2 flex justify-between p-4">
          <img src="images/icon-visual.svg" alt="icon-visual"> <p class="text-[#1125d4]">Visual</p> <p class="text-black ml-48 sm:ml-24">72</p> / 100
        </div>
        <button class="bg-[#303b5a] hover:bg-[#4E21CA] active:opacity-70 transition-all text-white m-3 sm:mt-8 rounded-full p-4 w-[350px] sm:w-80">Continue</button>
      </div>
    </main>
  </body>
</html>
